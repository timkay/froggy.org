<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <!-- Blackboard -->
  <rect x="60" y="10" width="80" height="50" fill="#2d5016" rx="3"/>
  <rect x="65" y="15" width="70" height="40" fill="#3d6b1e"/>

  <!-- Math on board -->
  <text x="100" y="35" font-family="Comic Sans MS, cursive" font-size="12" fill="white" text-anchor="middle">2 + 2 = ?</text>
  <text x="100" y="50" font-family="Comic Sans MS, cursive" font-size="10" fill="#a5d6a7" text-anchor="middle">ribbit!</text>

  <!-- Teacher frog (left) -->
  <ellipse cx="40" cy="85" rx="20" ry="18" fill="#4caf50"/>
  <circle cx="32" cy="68" r="8" fill="#4caf50"/>
  <circle cx="48" cy="68" r="8" fill="#4caf50"/>
  <circle cx="32" cy="66" r="5" fill="white"/>
  <circle cx="48" cy="66" r="5" fill="white"/>
  <circle cx="33" cy="66" r="2.5" fill="#1b5e20"/>
  <circle cx="49" cy="66" r="2.5" fill="#1b5e20"/>
  <path d="M 32 88 Q 40 95 48 88" stroke="#1b5e20" stroke-width="2" fill="none"/>
  <!-- Glasses -->
  <circle cx="32" cy="66" r="6" fill="none" stroke="#333" stroke-width="1.5"/>
  <circle cx="48" cy="66" r="6" fill="none" stroke="#333" stroke-width="1.5"/>
  <line x1="38" y1="66" x2="42" y2="66" stroke="#333" stroke-width="1.5"/>
  <!-- Pointer -->
  <line x1="55" y1="80" x2="75" y2="40" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>

  <!-- Student frog (right) - smaller, confused -->
  <ellipse cx="160" cy="90" rx="16" ry="14" fill="#81c784"/>
  <circle cx="154" cy="76" r="6" fill="#81c784"/>
  <circle cx="166" cy="76" r="6" fill="#81c784"/>
  <circle cx="154" cy="74" r="4" fill="white"/>
  <circle cx="166" cy="74" r="4" fill="white"/>
  <circle cx="155" cy="74" r="2" fill="#1b5e20"/>
  <circle cx="167" cy="74" r="2" fill="#1b5e20"/>
  <!-- Confused expression -->
  <path d="M 154 92 Q 160 89 166 92" stroke="#1b5e20" stroke-width="1.5" fill="none"/>
  <!-- Question marks -->
  <text x="175" y="70" font-family="Comic Sans MS, cursive" font-size="14" fill="#ff9800">?</text>
  <text x="145" y="65" font-family="Comic Sans MS, cursive" font-size="10" fill="#ff9800">?</text>

  <!-- Desk for student -->
  <rect x="140" y="95" width="40" height="5" fill="#8B4513" rx="1"/>
  <rect x="145" y="100" width="4" height="15" fill="#6d4c41"/>
  <rect x="171" y="100" width="4" height="15" fill="#6d4c41"/>
</svg>
