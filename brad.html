<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brad's Art - froggy.org</title>
    <link rel="stylesheet" href="style.css?v=114">
</head>
<body>
    <header class="header-large art-theme subpage">
        <a href="index.html"><img src="logo.svg" alt="Froggy logo" class="logo"></a>
        <h1>Brad's Art</h1>
        <p class="tagline">Artwork by Brad Kay</p>
    </header>

    <header class="header-small">
        <a href="index.html"><img src="logo.svg" alt="Froggy logo" class="logo-small"></a>
        <h1>Brad's Art -- froggy.org</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#teaching">Teaching</a>
        <a href="brad.html">Brad's Art</a>
    </nav>

    <main>
        <section id="gallery">
            <h2>Gallery</h2>
            <p>A collection of Brad's artwork.</p>
            <div class="gallery">
                <img src="art1.jpg" alt="Artwork 1" class="gallery-img">
                <img src="art2.jpg" alt="Artwork 2" class="gallery-img">
                <img src="art3.jpg" alt="Artwork 3" class="gallery-img">
            </div>
        </section>
    </main>

    <div id="lightbox" class="lightbox">
        <button class="lightbox-close">&times;</button>
        <button class="lightbox-prev">&#10094;</button>
        <div class="lightbox-content">
            <div class="lightbox-placeholder"></div>
        </div>
        <button class="lightbox-next">&#10095;</button>
    </div>

    <footer>
        <p>&copy; 2026 Jennifer Kay | froggy.org</p>
    </footer>

    <script>
const headerLarge = document.querySelector('.header-large');
const headerSmall = document.querySelector('.header-small');
const smallHeight = 50;

window.addEventListener('scroll', () => {
    const largeHeight = headerLarge.offsetHeight;
    const triggerPoint = largeHeight - smallHeight;

    if (window.scrollY >= triggerPoint) {
        headerSmall.classList.add('visible');
    } else {
        headerSmall.classList.remove('visible');
    }
});

// Lightbox functionality
const lightbox = document.getElementById('lightbox');
const lightboxContent = lightbox.querySelector('.lightbox-content');
const galleryItems = document.querySelectorAll('.gallery .gallery-img');
let currentIndex = 0;

function showLightbox(index) {
    currentIndex = index;
    const item = galleryItems[index];
    lightboxContent.innerHTML = '<div class="lightbox-img-wrapper"><img src="' + item.src + '" alt="' + item.alt + '" class="lightbox-img"><div class="watermark">Copyright 2026 Brad Kay.Goodman</div></div>';
    lightbox.classList.add('active');
    document.body.style.overflow = 'hidden';

    // Request fullscreen on mobile
    const elem = document.documentElement;
    if (elem.requestFullscreen) {
        elem.requestFullscreen().catch(() => {});
    } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
    }
}

function hideLightbox() {
    lightbox.classList.remove('active');
    document.body.style.overflow = '';

    // Exit fullscreen if active
    if (document.fullscreenElement || document.webkitFullscreenElement) {
        if (document.exitFullscreen) {
            document.exitFullscreen().catch(() => {});
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        }
    }
}

function showNext() {
    currentIndex = (currentIndex + 1) % galleryItems.length;
    showLightbox(currentIndex);
}

function showPrev() {
    currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
    showLightbox(currentIndex);
}

galleryItems.forEach((item, index) => {
    item.style.cursor = 'pointer';
    item.addEventListener('click', () => showLightbox(index));
});

lightbox.querySelector('.lightbox-close').addEventListener('click', hideLightbox);
lightbox.querySelector('.lightbox-next').addEventListener('click', showNext);
lightbox.querySelector('.lightbox-prev').addEventListener('click', showPrev);
lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) hideLightbox();
});

document.addEventListener('keydown', (e) => {
    if (!lightbox.classList.contains('active')) return;
    if (e.key === 'Escape') hideLightbox();
    if (e.key === 'ArrowRight') showNext();
    if (e.key === 'ArrowLeft') showPrev();
});
</script>
</body>
</html>
