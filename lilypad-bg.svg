  <ellipse cx="380" cy="140" rx="35" ry="20" fill="#43a047" opacity="0.4"/>

  <ellipse cx="-10" cy="120" rx="40" ry="22" fill="#388e3c" opacity="0.4"/>

  <!-- Water ripples -->
